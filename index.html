<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- banner section start -->
    <div id="bannerSection">

        <div class="logaContianer">
            <div class="innerLogoContainer">
                <img src="/assets//logo.svg" alt="compnay logo in header">
            </div>
            <div class="nav">
                <div class="contactDetails">
                    <h3>
                        Express Delivery +1 234 567 890
                    </h3>
                </div>
                <div class="navItemsContainer">
                    <ul class="navItems">
                        <li class="item">HOME</li>
                        <li class="item">MENU</li>
                        <li class="item">OUT STORY</li>
                        <li class="item">CONTACT US</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="bannerContents">
            <div class="bannerLeftContent">
                <div class="leftInnerContainer">
                    <p class="smallText">
                        It is a good time for the great taste of burgers
                    </p>
                    <h2 class="leftHeading">
                        Burger
                    </h2>
                    <h4 class="mediumText">
                        week
                    </h4>
                </div>
            </div>
            <div class="bannerRightContent">
                <div class="bannerImageContainer">
                    <div class="friseContainer bannerImage">
                        <img src="/assets/BannerFrenchFries.png" alt="banner french frise picture">
                    </div>
                    <div class="burgerContainer bannerImage">
                        <img src="/assets/BannerBurgerImage.png" alt="french frise picture">
                    </div>
                    <div class="colaContianer bannerImage">
                        <div class="colaImage">

                            <img src="/assets/BannerDrinks.png" alt="banner cola picture">
                        </div>
                        <!-- <img src="/assets/BannerDrinkShadow.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- banner section end -->

    <!-- image section started -->
    <div id="imageSection">
        <div class="imageSectionInnercontainer">

            <div class="imageLeftContent">
                <div class="imageDescriptionBox">
                    <img src="/assets/SqaureBurgerImage.png" alt="">

                </div>
            </div>
            <div class="imageRightContnt">
                <div class="imgBox">
                    <img src="/assets/RectImage.png" alt="">
                </div>
                <div class="imgBox">
                    <img src="/assets/RectImage2.png" alt="">

                </div>
            </div>
        </div>

    </div>
    <!-- image section end -->


    <script src="/index.js"></script>
</body>

</html>
